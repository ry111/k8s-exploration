name: Pulumi Deploy

on:
  push:
    branches: [main]
    paths:
      - 'foundation/infrastructure/pulumi/**'
      - '.github/workflows/pulumi-up.yml'

env:
  AWS_REGION: us-east-1

jobs:
  deploy-day:
    name: Deploy Day Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: foundation/infrastructure/pulumi
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Pulumi Up (Day Stack)
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: day
          work-dir: foundation/infrastructure/pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Export Day outputs
        working-directory: foundation/infrastructure/pulumi
        run: |
          echo "### Day Stack Outputs" >> $GITHUB_STEP_SUMMARY
          pulumi stack output --json --stack day | jq -r 'to_entries[] | "- **\(.key)**: \(.value)"' >> $GITHUB_STEP_SUMMARY
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  deploy-dusk:
    name: Deploy Dusk Infrastructure
    runs-on: ubuntu-latest
    needs: deploy-day  # Deploy sequentially to avoid resource conflicts
    environment: production  # Require manual approval for dusk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: foundation/infrastructure/pulumi
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Pulumi Up (Dusk Stack)
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: dusk
          work-dir: foundation/infrastructure/pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Export Dusk outputs
        working-directory: foundation/infrastructure/pulumi
        run: |
          echo "### Dusk Stack Outputs" >> $GITHUB_STEP_SUMMARY
          pulumi stack output --json --stack dusk | jq -r 'to_entries[] | "- **\(.key)**: \(.value)"' >> $GITHUB_STEP_SUMMARY
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
