name: Build and Deploy Dawn Service

on:
  push:
    branches:
      - main
    paths:
      - 'foundation/services/dawn/**'
      - 'foundation/gitops/manual_deploy/dawn/**'
      - '.github/workflows/build-dawn.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: dawn

jobs:
  build-and-push:
    name: Build Dawn Docker Images
    runs-on: ubuntu-latest
    outputs:
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }}

      - name: Build, tag, and push Dawn images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd foundation/services/dawn

          # Build image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          # Tag as latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Tag as rc
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:rc

          # Push all tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:rc

          echo "✅ Pushed images:"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY:latest"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY:rc"

      - name: Image digest
        run: |
          echo "Image pushed with SHA: ${{ github.sha }}"

  deploy-rc:
    name: Deploy to RC
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      CLUSTER_NAME: trantor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          echo "Configuring kubectl for cluster: ${{ env.CLUSTER_NAME }}"
          aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
          kubectl cluster-info

      - name: Deploy Dawn RC
        env:
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.ecr_registry }}
        run: |
          echo "========================================="
          echo "Deploying Dawn Service (RC)"
          echo "========================================="
          echo "ECR Registry: $ECR_REGISTRY"
          echo ""

          # Create temporary deployment files with ECR image URLs
          echo "Preparing deployment manifests..."
          TEMP_DIR=$(mktemp -d)

          # Copy RC manifests to temp directory
          cp -r foundation/gitops/manual_deploy/dawn/rc $TEMP_DIR/

          # Update image URLs in temp files
          sed -i "s|image: dawn:rc|image: ${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:rc|g" $TEMP_DIR/rc/deployment.yaml

          echo "Applying Dawn RC manifests..."
          kubectl apply -f $TEMP_DIR/rc/

          echo ""
          echo "Waiting for Dawn RC deployment to be ready..."
          kubectl wait --for=condition=available --timeout=300s \
            deployment/dawn-rc -n dawn-rc-ns 2>/dev/null || echo "⚠️  RC deployment may still be in progress"

          # Cleanup temp directory
          rm -rf $TEMP_DIR

          echo ""
          echo "========================================="
          echo "Dawn RC Service Status"
          echo "========================================="
          kubectl get all -n dawn-rc-ns

          echo ""
          echo "✅ Dawn RC service deployed successfully!"

  deploy-prod:
    name: Deploy to Production
    needs: [build-and-push, deploy-rc]
    runs-on: ubuntu-latest
    environment: production  # Requires manual approval
    env:
      CLUSTER_NAME: trantor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          echo "Configuring kubectl for cluster: ${{ env.CLUSTER_NAME }}"
          aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
          kubectl cluster-info

      - name: Deploy Dawn Production
        env:
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.ecr_registry }}
        run: |
          echo "========================================="
          echo "Deploying Dawn Service (Production)"
          echo "========================================="
          echo "ECR Registry: $ECR_REGISTRY"
          echo ""

          # Create temporary deployment files with ECR image URLs
          echo "Preparing deployment manifests..."
          TEMP_DIR=$(mktemp -d)

          # Copy prod manifests to temp directory
          cp -r foundation/gitops/manual_deploy/dawn/prod $TEMP_DIR/

          # Update image URLs in temp files
          sed -i "s|image: dawn:latest|image: ${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest|g" $TEMP_DIR/prod/deployment.yaml

          echo "Applying Dawn Production manifests..."
          kubectl apply -f $TEMP_DIR/prod/

          echo ""
          echo "Waiting for Dawn Production deployment to be ready..."
          kubectl wait --for=condition=available --timeout=300s \
            deployment/dawn -n dawn-ns 2>/dev/null || echo "⚠️  Production deployment may still be in progress"

          # Cleanup temp directory
          rm -rf $TEMP_DIR

          echo ""
          echo "========================================="
          echo "Dawn Production Service Status"
          echo "========================================="
          kubectl get all -n dawn-ns

          echo ""
          echo "✅ Dawn Production service deployed successfully!"
