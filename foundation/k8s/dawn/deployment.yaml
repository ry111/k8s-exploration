apiVersion: apps/v1
kind: Deployment
metadata:
  name: dawn
  namespace: dawn-ns
  labels:
    app: dawn
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dawn
  template:
    metadata:
      labels:
        app: dawn
    spec:
      containers:
      - name: dawn
        image: dawn:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: dawn-config
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
