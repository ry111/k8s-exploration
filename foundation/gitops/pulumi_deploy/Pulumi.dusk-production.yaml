config:
  # Kubernetes provider configuration
  foundation-services:use_stack_reference: "true" # Use stack reference to Terminus infrastructure
  foundation-services:infra_stack_name: ry111-org/foundation-provisioning/production # Terminus cluster stack

  # Service configuration
  foundation-services:service_name: dusk
  foundation-services:container_port: "8002" # Dusk service port
  foundation-services:cluster_name: terminus # Target cluster

  # Application settings
  foundation-services:namespace: dusk-ns
  foundation-services:image_registry: 612974049499.dkr.ecr.us-east-1.amazonaws.com # Set to: {account-id}.dkr.ecr.us-east-1.amazonaws.com
  foundation-services:image_name: dusk # ECR repository name (matches build workflow)
  foundation-services:image_tag: v1.0.0
  foundation-services:replicas: "2"

  # Autoscaling
  foundation-services:min_replicas: "2"
  foundation-services:max_replicas: "5"
  foundation-services:cpu_target: "70"
  foundation-services:memory_target: "80"

  # Resources
  foundation-services:cpu_request: 50m
  foundation-services:memory_request: 64Mi
  foundation-services:cpu_limit: 200m
  foundation-services:memory_limit: 256Mi

  # Application config (environment variables)
  foundation-services:log_level: INFO
  foundation-services:database_host: postgres.dusk-ns.svc.cluster.local
  foundation-services:cache_ttl: "300"
  foundation-services:feature_new_ui: "false"
