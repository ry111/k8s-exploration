config:
  # Kubernetes provider configuration
  foundation-services:use_stack_reference: "false" # Use local kubeconfig for trantor cluster
  # foundation-services:infra_stack_name: ry111-org/foundation-provisioning/production # Not needed for trantor
  # Application settings
  foundation-services:namespace: day-rc-ns
  foundation-services:image_registry: 612974049499.dkr.ecr.us-east-1.amazonaws.com # Set to: {account-id}.dkr.ecr.us-east-1.amazonaws.com
  foundation-services:image_name: day # ECR repository name (matches build workflow)
  foundation-services:image_tag: rc
  foundation-services:replicas: "1"
  # Autoscaling
  foundation-services:min_replicas: "1"
  foundation-services:max_replicas: "3"
  foundation-services:cpu_target: "70"
  foundation-services:memory_target: "80"
  # Resources (small for rc)
  foundation-services:cpu_request: 50m
  foundation-services:memory_request: 64Mi
  foundation-services:cpu_limit: 200m
  foundation-services:memory_limit: 256Mi
  # Application config
  foundation-services:log_level: DEBUG
  foundation-services:database_host: postgres.day-rc-ns.svc.cluster.local
  foundation-services:cache_ttl: "60"
  foundation-services:feature_new_ui: "true"
