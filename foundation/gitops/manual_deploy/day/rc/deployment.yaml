apiVersion: apps/v1
kind: Deployment
metadata:
  name: day-rc
  namespace: day-rc-ns
  labels:
    app: day
    tier: rc
    cluster: trantor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: day
      tier: rc
  template:
    metadata:
      labels:
        app: day
        tier: rc
        cluster: trantor
    spec:
      containers:
      - name: day
        image: day:rc
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        envFrom:
        - configMapRef:
            name: day-rc-config
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
