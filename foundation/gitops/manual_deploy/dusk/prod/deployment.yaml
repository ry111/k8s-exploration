apiVersion: apps/v1
kind: Deployment
metadata:
  name: dusk
  namespace: dusk-ns
  labels:
    app: dusk
    tier: production
    cluster: terminus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dusk
  template:
    metadata:
      labels:
        app: dusk
        tier: production
        cluster: terminus
    spec:
      containers:
      - name: dusk
        image: dusk:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
        envFrom:
        - configMapRef:
            name: dusk-config
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
